<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styleRegistrarUsuario.css}">
</head>
<body>

<div class="registro-container">
    <div class="registro-box">
        <h2>Registrar Nuevo Usuario</h2>
        <p>Solo los administradores pueden crear nuevos usuarios.</p>

        <!-- Mensaje de éxito -->
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <strong>Éxito:</strong> <span th:text="${mensajeExito}"></span>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
            <strong>Error:</strong> <span th:text="${mensajeError}"></span>
        </div>

        <!-- Formulario de registro o edición -->
        <form th:action="@{/usuarios/registrar}" method="post" th:object="${usuarioNuevo}">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" th:field="*{username}" placeholder="Ej. admin123" required autocomplete="off"/>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Tu contraseña" required autocomplete="off"/>
            </div>

            <div class="input-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" th:field="*{rol}" required>
                    <option value="">-- Selecciona un rol --</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="CAJERO">Cajero</option>
                    <option value="BODEGA">Bodega</option>
                </select>
            </div>

            <button type="submit" class="btn-registrar">Registrar Usuario</button>
        </form>

        <!-- Tabla de usuarios registrados -->
        <div class="tabla-usuarios">
            <h3>Usuarios Registrados</h3>
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.username}">admin</td>
                        <td th:text="${usuario.rol}">ADMIN</td>
                        <td>
                            <!--<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn-editar">Editar</a>-->
                            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                               class="btn-eliminar"
                               onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botón volver -->
        <div class="action-button">
            <button class="btn-volver" type="button" onclick="window.location.href='/'">Volver al Menú</button>
        </div>
    </div>
</div>

</body>
</html>
