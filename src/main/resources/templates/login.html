<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>InventSoft - Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder al sistema.</p>

        <!-- Formulario de inicio -->
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required autocomplete="off" />
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <!-- Mostrar mensaje de error -->
        <p class="mensaje-error" th:if="${param.error}">❌ Nombre o contraseña incorrectos</p>
    </div>
</div>

</body>
</html>
